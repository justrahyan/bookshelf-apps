<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf App</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Bookshelf App</h1>
    <div class="form-container content">
        <form id="book-form">
            <label for="title">Judul</label>
            <input type="text" id="title" placeholder="Masukkan Judul" required>
            <label for="penulis">Penulis</label>
            <input type="text" id="author" placeholder="Masukkan Penulis" required>
            <label for="Tahun">Tahun</label>
            <input type="number" id="year" placeholder="Masukkan Tahun" required>
            <div class="complete">
                <label>Selesai dibaca</label>
                <input type="checkbox" id="isComplete">
            </div>
            <button type="submit" id="btn-submit">Tambahkan Buku yang Belum Dibaca</button>
        </form>
    </div>

    <div class="search-container content">
      <input type="text" id="search" placeholder="Cari Judul Buku">
      <i class="fas fa-search search-icon"></i>
    </div>

    <div class="bookshelf content">
        <h2>Belum selesai dibaca</h2>
        <div id="incompleteBookshelfList"></div>
    </div>

    <div class="bookshelf content">
        <h2>Selesai dibaca</h2>
        <div id="completeBookshelfList"></div>
    </div>

    <!-- Dialog Popup Hapus Buku -->
    <div id="delete-dialog" class="dialog">
      <div class="dialog-content">
          <p>Are you sure you want to delete this book?</p>
          <button id="confirm-delete">Yes</button>
          <button id="cancel-delete">No</button>
      </div>
    </div>

    <footer>
      <div class="socmed">
        <a href="https://www.instagram.com/rahyan_n/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/muhammadrahyan"><i class="fa-brands fa-linkedin"></i></a>
      </div>
      <p>Create By Muhammad Rahyan Noorfauzan</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
